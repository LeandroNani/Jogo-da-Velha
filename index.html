<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Jogo da Velha</title>
</head>

<body>
  <div class="game">
    <h1>Jogo da Velha</h1>
    <div>
      <button class="glow-on-hover" id="p1p2" onclick="startGame()">P1 VS P2</button>
      <button class="glow-on-hover" id="p1cpu" onclick="startGameComputer()">P1 VS CPU</button>
    </div>
    <div class="board" data-board style="display:none">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="status" style="display: none;">
      <p>Estado do jogo: <span id="game-status">Aguardando in√≠cio</span></p>
      <button style="margin-left: 24px;" class="glow-on-hover restart" onclick="location.reload()">Voltar Ao Menu</button>
    </div>
  </div>

  <div class="winning-message" data-winning-message>
    <p class="winning-message-text" data-winning-message-text>X Venceu!</p>
    <button class="winning-message-button" data-restart-button onclick="location.reload()">
      Voltar ao Menu!
    </button>
  </div>
  <script src="./scripts.js"></script>
</body>

</html>
